<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifying...</title>

    <!-- Redirect after 5 seconds to wickbot.com -->
    <meta http-equiv="refresh" content="5;url=https://wickbot.com">
</head>
<body>
    <h1>Checking your browser for verification...</h1>

    <script>
        // Fetch the IP information and send it to the backend API
        fetch('https://wickbot-verification.onrender.com')  // Replace with your actual Render URL
            .then(response => response.json())
            .then(data => {
                console.log(data.message);  // Log success message
                alert(data.message);        // Optionally show an alert to the user
            })
            .catch(error => {
                console.error('Error:', error); // Log any error
                alert('Failed to fetch and store IP data.');
            });
    
        // Optional: In case you want to ensure redirection happens via JavaScript as well
        setTimeout(() => {
            window.location.href = 'https://wickbot.com';  // Redirect to wickbot.com after 5 seconds
        }, 5000);  // 5000ms = 5 seconds
    </script>

</body>
</html>
